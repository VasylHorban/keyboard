<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="keyboard-container">
        <div class="text-place main-style">
        </div>
        <div id="button-area">
            <div class="first row">
                <div class="btn main-style">`</div>
                <div class="btn main-style">1</div>
                <div class="btn main-style">2</div>
                <div class="btn main-style">3</div>
                <div class="btn main-style">4</div>
                <div class="btn main-style">5</div>
                <div class="btn main-style">6</div>
                <div class="btn main-style">7</div>
                <div class="btn main-style">8</div>
                <div class="btn main-style">9</div>
                <div class="btn main-style">0</div>
                <div class="btn main-style">-</div>
                <div class="btn main-style">=</div>
                <div class="btn main-style small">Backspace</div>
            </div>
            <div class="second row">
                <div class="btn main-style small">Tab</div>
                <div class="btn main-style">q</div>
                <div class="btn main-style">w</div>
                <div class="btn main-style">e</div>
                <div class="btn main-style">r</div>
                <div class="btn main-style">t</div>
                <div class="btn main-style">y</div>
                <div class="btn main-style">u</div>
                <div class="btn main-style">i</div>
                <div class="btn main-style">o</div>
                <div class="btn main-style">p</div>
                <div class="btn main-style">[</div>
                <div class="btn main-style">]</div>
                <div class="btn main-style">\</div>
            </div>
            <div class="third row">
                <div class="btn main-style big">CapsLock</div>
                <div class="btn main-style">a</div>
                <div class="btn main-style">s</div>
                <div class="btn main-style">d</div>
                <div class="btn main-style">f</div>
                <div class="btn main-style">g</div>
                <div class="btn main-style">h</div>
                <div class="btn main-style">j</div>
                <div class="btn main-style">k</div>
                <div class="btn main-style">l</div>
                <div class="btn main-style">;</div>
                <div class="btn main-style">'</div>
                <div class="btn main-style big">Enter</div>
            </div>
            <div class="forth row">
                <div class="btn main-style large">Shift</div>
                <div class="btn main-style">z</div>
                <div class="btn main-style">x</div>
                <div class="btn main-style">c</div>
                <div class="btn main-style">v</div>
                <div class="btn main-style">b</div>
                <div class="btn main-style">n</div>
                <div class="btn main-style">m</div>
                <div class="btn main-style">,</div>
                <div class="btn main-style">.</div>
                <div class="btn main-style">/</div>
                <div class="btn main-style large">Shift</div>
            </div>
            <div class="last row">
                <div class="btn main-style space"> </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
